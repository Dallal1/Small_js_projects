<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css style -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Font Awesome -->
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fouts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Work+Sans:ital,wght@0,200;0,400;0,600;0,800;1,400;1,500;1,700&display=swap" 
    rel="stylesheet">
    <title>Todo</title>
</head>
<body>
    <!-- Start Todo List -->
    <header class="header">Todo List</header>
    <!-- End Todo List -->

    <!-- Start Add List -->
    <form class="add_list">
        <input type="text">
        <button type="submit">
            <i class="fa-solid fa-square-plus"></i>
        </button>
    </form>
    <!-- End Form -->

    <!-- Start Chak List -->
    <div class="contener">
        <ul class="todo_list">
            <li class="todo">
                <div class="task_name">Task name</div>
                <button class="todo_chech"><i class="fas fa-check"></i></button>
                <button class="todo_trash"><i class="fas fa-trash"></i></button>
            </li>
        </ul>
    </div>
    <!-- End Chak List -->

    <script src="app.js"></script>
</body>
</html>
